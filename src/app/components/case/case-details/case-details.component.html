<div class="container my-5">
  <div class="card shadow-lg p-4">
    <h2 class="card-title text-center mb-4">Case Details</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <h5 class="text-muted">Case Title:</h5>
      </div>
      <div class="col-md-8">
        <p class="lead">System Outage</p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <h5 class="text-muted">Description:</h5>
      </div>
      <div class="col-md-8">
        <p>Critical system failure affecting all users. Immediate action required to restore services and prevent
          further impact.</p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <h5 class="text-muted">Priority:</h5>
      </div>
      <div class="col-md-8">
        <span class="badge bg-danger fs-6">High</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <h5 class="text-muted">Status:</h5>
      </div>
      <div class="col-md-8">
        <span class="badge bg-warning text-dark fs-6">Pending</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <h5 class="text-muted">Assigned To:</h5>
      </div>
      <div class="col-md-8">
        <p class="lead">John Doe</p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <h5 class="text-muted">Date Created:</h5>
      </div>
      <div class="col-md-8">
        <p class="lead">September 4, 2024</p>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary me-2">Edit Case</button>
      <button class="btn btn-success">Mark as Resolved</button>
    </div>
  </div>
</div>
