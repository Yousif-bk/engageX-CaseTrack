<div class="container mt-5 pt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <div *ngIf="uiState.isAlertVisible" class="alert alert-danger" role="alert">
        {{this.uiState.errorMessage}}
      </div>
      <form [formGroup]="signInFormGroup">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control"  formControlName="email" id="email" placeholder="Enter your email" required>
            <div class="v-message" *ngIf="(uiState.isSubmitting && signInFormGroup.get('email')?.hasError('required')
                            || signInFormGroup.get('email')?.touched && signInFormGroup.get('email')?.hasError('required'))">
              <span> Email is <strong>required</strong></span>
            </div>
            <span *ngIf="uiState.isSubmitting && signInFormGroup.get('email')?.hasError('pattern')  ||
                             signInFormGroup.get('email')?.touched && signInFormGroup.get('email')?.hasError('pattern') ">
              <span class="v-message">Please enter a valid <strong>email address</strong></span>
            </span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" required>
          <div class="v-message"
            *ngIf="(uiState.isSubmitting && signInFormGroup.get('password')?.hasError('required')
                           || signInFormGroup.get('password')?.touched && signInFormGroup.get('password')?.hasError('required'))">
            <span> Password is <strong>required</strong></span>
          </div>
        </div>
        <div class="d-grid" [class.grid]="uiState.isLoading">
          <button type="submit" [disabled]="uiState.isLoading" (click)="signIn()" class="btn btn-primary">
            <div *ngIf="uiState.isLoading" class="spinner-grow spinner-grow-sm">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span *ngIf="!uiState.isLoading">Sign in</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
